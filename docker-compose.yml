version: '3.8'

services:
  shachiku-ai:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - MODEL_NAME=microsoft/DialoGPT-medium
      - MODEL_PATH=./data/models
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - FINE_TUNE_ENABLED=true
      - FINE_TUNE_DATA_PATH=./data/training/excuses.jsonl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3